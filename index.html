<!-- 声明文档的解析类型浏览器使用W3C的标准解析渲染页面-->
<!DOCTYPE html>
<!--当前页面的语言类型-->
<html lang="en">
<head>
    <!--HTML 文档的字符编码-->
    <meta charset="utf-8">
    <!--
    http://www.jb51.net/web/226895.html
    X-UA-Compatible是针对 IE8 版本的一个特殊文件头标记，用于为 IE8 指定不同的页面渲染模式，对于ie8之外的浏览器是不识别的。
    强制浏览器按照特定的版本标准进行渲染
    IE=edge :按最新标准渲染
    IE=EmulateIE7   :首选按IE7标准
    chrome=1    :允许站点在使用了谷歌浏览器内嵌框架（Chrome Frame）的客户端渲染
    -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--
    https://blog.csdn.net/u012402190/article/details/70172371
    https://blog.csdn.net/never_say_goodbye/article/details/8823050

    CSS pixels： 浏览器使用的抽象单位， 主要用来在网页上绘制内容。
    device pixels： 显示屏幕的的最小物理单位，每个dp包含自己的颜色、亮度。

    width 	设置layout viewport  的宽度，为一个正整数，或字符串"width-device"
    initial-scale 	设置页面的初始缩放值，为一个数字，可以带小数
    minimum-scale 	允许用户的最小缩放值，为一个数字，可以带小数
    maximum-scale 	允许用户的最大缩放值，为一个数字，可以带小数
    height 	设置layout viewport  的高度，这个属性对我们并不重要，很少使用
    user-scalable 	是否允许用户进行缩放，值为"no"或"yes", no 代表不允许，yes代表允许
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!--
    description:网页的描述，是给搜索引擎看的，搜索引擎根据这个描述进行收录排名，一般是网页内的关键字。
    -->
    <meta name="description" content="">
    <meta name="author" content="">
    <!--浏览器标签栏图标-->
    <link rel="icon" href="../../../../favicon.ico">
